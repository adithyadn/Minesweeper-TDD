apply plugin: 'java'

apply from: 'https://github.com/valkolovos/gradle_cobertura/raw/master/repo/gradle_cobertura/gradle_cobertura/1.0/coberturainit.gradle'

sourceCompatibility = 1.8

sourceSets.main.java.srcDirs = ['Minesweeper/src']
sourceSets.test.java.srcDirs = ['Minesweeper/test']

project.ext.JAVA_HOME = System.getenv("JAVA_HOME")

dependencies {
  compile files("$JAVA_HOME/jre/lib/jfxrt.jar")
  testCompile files("/opt/java/junit/junit-4.11.jar")
}

repositories {
  mavenCentral()
}

task(runui, dependsOn: 'classes', type: JavaExec) {
  main = 'assign1.ui.MinesweeperGUI'
  classpath = sourceSets.main.runtimeClasspath
}

cobertura {
  coverageSourceDirs = sourceSets.main.java.srcDirs
}

test {
  jvmArgs '-XX:-UseSplitVerifier'
}

defaultTasks 'clean', 'cobertura', 'runui'